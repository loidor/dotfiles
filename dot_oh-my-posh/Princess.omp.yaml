# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  white: '#FFFFFF'
  tan: '#CC3802'
  teal: '#047E84'
  plum: '#9A348E'
  blush: '#DA627D'
  salmon: '#FCA17D'
  sky: '#86BBD8'
  teal_blue: '#33658A'

blocks:
  - alignment: left
    segments:
      - type: "command"
        alias: "SSH"
        style: diamond
        leading_diamond: 
        foreground: "p:plum"
        background: "p:white"
        properties:
            shell: "bash"
            command: 'if [ "$SSH_CLIENT" ]; then echo "SSH"; fi'
      - type: battery
        style: diamond
        leading_diamond: 
        foreground: 'p:white'
        background: 'p:tan'
        background_templates:
            - '{{if eq "Charging" .State.String}}#40c4ff{{end}}'
            - '{{if eq "Discharging" .State.String}}#ff5722{{end}}'
            - '{{if eq "Full" .State.String}}#4caf50{{end}}'
        template: " {{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }} "
        properties:
            discharging_icon: " "
            charging_icon: " "
            charged_icon: " "
    type: rprompt
  - alignment: left
    segments:
      - background: 'p:tan'
        foreground: 'p:white'
        leading_diamond:     
        style: diamond
        type: root
        template: ' '
      - background: 'p:plum'
        foreground: 'p:white'
        leading_diamond: 
        style: diamond
        template: '{{ .UserName }}@{{ .HostName }} '
        type: session
      - background: 'p:blush'
        foreground: 'p:white'
        powerline_symbol: 
        properties:
          style: folder
        style: powerline
        template: ' {{ .Path }} '
        type: path
      - background: 'p:salmon'
        foreground: 'p:white'
        powerline_symbol: 
        properties:
          branch_icon: ''
          fetch_stash_count: true
          fetch_status: false
          fetch_upstream_icon: true
        style: powerline
        template: ' ➜ ({{ .UpstreamIcon }}{{ .HEAD }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}) '
        type: git
      - background: 'p:sky'
        foreground: 'p:white'
        powerline_symbol: 
        style: powerline
        template: '  {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} '
        type: node
      - background: 'p:teal_blue'
        foreground: 'p:white'
        properties:
          time_format: '15:04'
        style: diamond
        template: ' ♥ {{ .CurrentDate | date .Format }} '
        trailing_diamond: 
        type: time
    type: prompt
final_space: true
disable_notice: true
shell_integration: true
version: 2
